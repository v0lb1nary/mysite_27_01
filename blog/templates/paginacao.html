<div class="paginator">
    <span class="'step-links">
        {% if pagina.has_previous %}
            <a href="?page={{ pagina.previous_page_number }}"> Anterior </a>
        {% endif %}

        <span class="current">
            Página {{ pagina.number }} de {{ pagina.paginator.num_pages }}
        </span>
        {% if pagina.has_next %}
        <a href="?page={{ pagina.next_page_number }}">Próxima </a>
        {% endif %}

    </span>

</div>
